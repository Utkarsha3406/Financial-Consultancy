<!DOCTYPE html>
<html>
<head>
  <title>Indian Stock Trading Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f7ff;
    }

    h1 {
      color: #2c3e50;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .positive {
      color: #27ae60;
    }

    .negative {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Investment Tracking</h1>

  <table>
    <thead>
      <tr>
        <th>Stock Symbol</th>
        <th>Company Name</th>

        <th>Change</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody>

  </table>
</body>
</html>
